<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../../static/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../static/laydate/laydate.js"></script>
<style type="text/css">
  #birthday{
    padding-right: 0;
    height: 32px;
    line-height: 32px;
  }
</style>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="userList.html">系统管理</a></li>
    <li><a href="userList.html">用户管理</a></li>
    <li><a href="#">添加</a></li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>员工信息</span></div>
  <ul class="forminfo">
    <li>
      <label>员工编号</label>
      <input name="" type="text" class="dfinput"/>
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>员工姓名</label>
      <input name="" type="text" class="dfinput" />
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>密码</label>
      <input name="" type="password" class="dfinput" />
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>性别</label>
      <cite>
          <input name="gender" type="radio" value="1" checked="checked" />男
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input name="gender" type="radio" value="2" />女
      </cite>
    </li>
    <li>
      <label>联系方式</label>
      <input name="" type="text" value="17370899727" class="dfinput" />
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>出生年月</label>
      <input name="" class="dfinput laydate-icon" id="birthday" value="2014-6-25">
    </li>
    <li>
      <label>所属部门</label>
      <select name="" class="dfselect">
        <option>请选择部门</option>
        <option value="">研发</option>
        <option value="">销售</option>
        <option value="">财务</option>
      </select>
    </li>
    <li>
      <label>职位</label>
      <select name="" class="dfselect">
        <option value="" selected="selected">经理</option>
        <option value="">高级工程师</option>
        <option value="">中级工程师</option>
        <option value="">初级工程师</option>
      </select>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="确认保存"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="" type="button" class="btn" value="返回"  onclick="window.history.go(-1);"/>
    </li>
  </ul>
</div>
<script type="text/javascript">
  !function(){
    laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
    laydate({elem: '#birthday'});//绑定元素
  }();
</script>
</body>
</html>
